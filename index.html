<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Maps</title>
    <style>
        /* Style the tab */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        /* Style the buttons inside the tab */
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
            background-color: #ddd;
        }

        /* Create an active/current tablink class */
        .tab button.active {
            background-color: #ccc;
        }

        /* Style the tab content */
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>
</head>
<body>

<h2>Interactive Maps</h2>
<p>Click on the tabs to view different maps:</p>

<div class="tab">
  <button class="tablinks" onclick="openMap(event, 'Under18')">Under 18 Map</button>
  <button class="tablinks" onclick="openMap(event, 'Over65')">Over 65 Map</button>
  <button class="tablinks" onclick="openMap(event, 'MedianIncome')">Median Income Map</button>
  <button class="tablinks" onclick="openMap(event, 'Poverty')">Poverty Map</button>
  <button class="tablinks" onclick="openMap(event, '2Level')">2 Level Map</button>
</div>

<div id="Under18" class="tabcontent">
  <iframe src="InUnder18_map (1).html" width="100%" height="600px"></iframe>
</div>

<div id="Over65" class="tabcontent">
  <iframe src="InOver65_map (1).html" width="100%" height="600px"></iframe>
</div>

<div id="MedianIncome" class="tabcontent">
  <iframe src="Median_Income_IN_map (1).html" width="100%" height="600px"></iframe>
</div>

<div id="Poverty" class="tabcontent">
  <iframe src="Poverty_map (1).html" width="100%" height="600px"></iframe>
</div>

<div id="2Level" class="tabcontent">
  <iframe src="Median_Income_2tier_map (1).html" width="100%" height="600px"></iframe>
</div>

<script>
function openMap(evt, mapName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(mapName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>

</body>
</html>
