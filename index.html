<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Maps</title>
    <style>
        /* Style the tab */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        /* Style the buttons inside the tab */
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
            background-color: #ddd;
        }

        /* Create an active/current tablink class */
        .tab button.active {
            background-color: #ccc;
        }

        /* Style the tab content */
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>
</head>
<body>

<h2>Interactive Maps</h2>
<p>Click on the tabs to view different maps:</p>

<div class="tab">
  <button class="tablinks" onclick="openMap(event, 'FoodOutgoing')">Food Outgoing</button>
  <button class="tablinks" onclick="openMap(event, 'AgeCensus')">Demographic-Census</button>
  <button class="tablinks" onclick="openMap(event, 'EducationCensus')">Education-Census</button>
</div>

<div id="FoodOutgoing" class="tabcontent">
  <iframe src="Combined_Radius_Poverty(1).html" width="100%" height="600px"></iframe>
</div>

<div id="AgeCensus" class="tabcontent">
  <iframe src="CombinedFinal_Map.html" width="100%" height="600px"></iframe>
</div>

<div id="EducationCensus" class="tabcontent">
  <iframe src="Finaledu_layered.html" width="100%" height="600px"></iframe>
</div>

<script>
function openMap(evt, mapName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(mapName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>

</body>
</html>
